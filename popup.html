<!DOCTYPE html>
<html>
	<head>
		<title>Private bookmarks</title>
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
	</head>
	<body>
        <div id="wrapper">
            <div class="guide-hd">
                <h1 id="welcome">Welcome to your private bookmarks</h1>
            </div>
            <!-- Set the password -->
            <section id="init">
                <p id="hintstart">Please, choose a password to start using Private Boomarks.</p>
                <input id="txtPassword" name="txtPassword" type="password" placeholder="Password" />
                <input id="txtPasswordConf" name="txtPasswordConf" type="password" placeholder="Confirm password" />
                <button id="btnSet" name="btnSet">Submit</button>
            </section>
            <!-- Login section with password field and button -->
            <section id="login">
                <p id="hintlogin">Please insert your password, to unlock.</p>
                <input id="txtPwd" name="txtPwd" type="password" placeholder="Password" />
                <p><button id="btnEnter" name="btnEnter">Unlock</button></p>
            </section>
            <!-- Bookmarks section to open and delete bookmarks-->
            <section id="bookmarks">
            </section>
        </div>
		<div id="message"></div>
		<!-- Javascript -->
		<script type="text/javascript" src="js/jq.js"></script>
        <script type="text/javascript" src="js/jqui.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
        <script type="text/javascript" src="js/tracking.js"></script>
	</body>
</html>
